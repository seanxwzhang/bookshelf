<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body id="container">
    <div id="front">
      <!--Front panel displaying the search book bar and booklist-->
      <h2>Bookshelf</h2>
      <div id="search">
        <label class="title">Search</label>
        <form id="search_form">
          <input type="text" name="book_name" placeholder="Book name">
          <input type="text" name="book_category" list="categories" placeholder="Category">
          <datalist id="categories">
            <option value="CS">
            <option value="ME">
          </datalist>
          <button type="button">Search</button>
        </form>
      </div>
      <div id="add"> <!--Adding books manually, for debug use-->
        <label class="title">Add</label>
        <form id="add_book">
          <input type="text" name="book_name" placeholder="Book name">
          <input type="text" name="book_category" list="categories" placeholder="Category">
          <datalist id="categories">
            <option value="CS">
            <option value="ME">
          </datalist>
          <button type="button" id="add_button">Add</button>
        </form>
      </div>
      <div id="show">
        <label class="title">List</label>
        <ul id="booklist">
          <li class="book_item" id="CPer">
            <label class="book_name">C++ Primer</label>
            <input type="text">
            <button class="delete">Delete</button>
            <button class="edit">Edit</button>
            <div id="progressbar">
              <div></div>
            </div>
          </li>
          <li class="book_item">
            <label class="book_name edit_mode" id="CVF">Computer Vision Foundations</label>
            <input type="text" name="book_name" class="edit_mode" placeholder="Computer Vision Foundations">
            <input type="text" name="book_category" list="categories" placeholder="Category" class="edit_mode">
            <datalist id="categories">
              <option value="CS">
              <option value="ME">
            </datalist>
            <button class="delete edit_mode">Delete</button>
            <button class="exit">Exit</button>
            <button class="edit edit_mode">Edit</button>
            <div id="progressbar">
              <div></div>
            </div>
         </li>
        </ul>
      </div>
    </div>
    <div id="back">
      <!--Back panel displaying extra information and settings-->
    </div>
    <script src="js/behavior.js"></script>
  </body>
</html>
